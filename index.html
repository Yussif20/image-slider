<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>image slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide-number" id="slide-number"></div>
      <img src="imgs/01.jpg" alt="img" />
      <img src="imgs/02.jpg" alt="img" />
      <img src="imgs/03.jpg" alt="img" />
      <img src="imgs/04.jpg" alt="img" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
